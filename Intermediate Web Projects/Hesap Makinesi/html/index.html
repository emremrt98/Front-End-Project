<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hesap Makinesi</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <h1>Hesap Makinesi</h1>
            </div>
        </div>

        <div class="row hizalama">
            <div class="col-12 dis-cerceve">
                <div class="row">
                    <div class="col ic-cerceve">
                        <p class="result"></p>
                    </div>
                </div>

                <div class="row container">
                    <div class="col-3">
                        <button onclick="onOff()"><i class="fa-solid fa-power-off"></i></button>
                    </div>
                    <div class="col-3">
                        <button><i class="fa-solid "></i></button>
                    </div>
                    <div class="col-3">
                        <button><i class="fa-solid "></i></button>
                    </div>
                    <div class="col-3">
                        <button><i class="fa-solid "></i></button>
                    </div>
                </div>

                <div class="row container mt-5">
                    <div class="col-3">
                        <button onclick="islem('=')"><i class="fa-solid fa-equals"></i></button>
                    </div>
                    <div class="col-3">
                        <button><i class="fa-solid "></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="islem('/')"><i class="fa-solid fa-divide"></i></button>
                    </div>
                    <div class="col-3">
                        <button onclick="islem('*')"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>

                <div class="row container mt-5">
                    <div class="col-3">
                        <button onclick="numbers(9)">9</button>
                    </div>
                    <div class="col-3">
                        <button onclick="numbers(8)">8</button>
                    </div>
                    <div class="col-3">
                        <button onclick="numbers(7)">7</button>
                    </div>
                    <div class="col-3">
                        <button onclick="islem('-')"><i class="fa-solid fa-minus"></i></button>
                    </div>
                </div>

                <div class="row container mt-5">
                    <div class="col-3">
                        <button onclick="numbers(6)">6</button>
                    </div>
                    <div class="col-3">
                        <button onclick="numbers(5)">5</button>
                    </div>
                    <div class="col-3">
                        <button onclick="numbers(4)">4</button>
                    </div>
                    <div class="col-3">
                        <button onclick="islem('+')">+</button>
                    </div>
                </div>
                <div class="row container mt-5">
                    <div class="col-3">
                        <button onclick="numbers(3)">3</button>
                    </div>
                    <div class="col-3">
                        <button onclick="numbers(2)">2</button>
                    </div>
                    <div class="col-3">
                        <button onclick="numbers(1)">1</button>
                    </div>
                    <div class="col-3">
                        <button onclick="numbers(0)">0</button>
                    </div>
                </div>
            </div>
        </div>



    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../javascript/script.js"></script>
</body>

</html>

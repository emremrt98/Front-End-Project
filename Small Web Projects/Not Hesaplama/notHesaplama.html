<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harf Notu Hesaplama</title>
    <link rel="stylesheet" href="notHesaplama.css">
</head>

<body>

    <div class="frame">

        <div class="content">
            <h1>Harf Notu Hesaplama Programı</h1>

            <div class="form">
                <form action="#">
                    <div>
                        <label for="vize">Vize Notu &nbsp: </label>
                        <input type="number" id="vize">
                        <br>
                        <label for="odev">Ödev Notu : </label>
                        <input type="number" id="odev">
                        <br>
                        <label for="final">Final Notu&nbsp: </label>
                        <input type="number" id="final">
                    </div>
                    <h3 class="ortalama">Ortalama Puan : --</h3>
                    <h3 class="harfNotu">Harf Notu : --</h3>
                    <button type="submit" class="btn btn-hesapla">Hesapla</button>
                    <button type="reset" class="btn btn-reset">Sıfırla</button>
                </form>
            </div>
        </div>
    </div>
    <script src="notHesaplama.js"></script>
</body>

</html>

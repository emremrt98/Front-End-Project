<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rowdies:wght@300;400&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Rowdies:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="clock">

        <h2>Digital Clock</h2>

        <div class="clock-container">

            <div class="clock-items">

                <p id="hour">__</p>

            </div>

            <div class="clock-items">

                <p id="minute">__</p>

            </div>

            <div class="clock-items">

                <p id="second">__</p>

            </div>

        </div>

    </div>



    <script src="clock.js"></script>
</body>

</html>
